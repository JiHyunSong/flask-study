<html>
  <head>
    {% if title %}
    <title>{{ title }} - my simple blog</title>
    {% else %}
    <title>Welcome to my simple blog</title>
    {% endif %}
  </head>
  <body>
    <H1>Hello, {{ user.nickname }}!</H1>
    {% for post in posts %}
    <div><p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
  </body>
</html>
